<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Bot Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '#7b61ff',
                        dark: '#0d0f14',
                        surface: '#161a22',
                        border: '#1f2530'
                    },
                    fontFamily: {
                        outfit: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            --brand: #7b61ff;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 99px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Glass Utility */
        .glass {
            background-color: rgba(22, 26, 34, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Message Animation */
        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-anim {
            animation: messageIn 0.3s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 99px;
        }
    </style>
</head>

<body class="bg-dark text-white font-outfit h-full overflow-hidden selection:bg-brand/30">

    <!-- Login Container -->
    <div id="login-container"
        class="fixed inset-0 z-[100] flex items-center justify-center bg-[radial-gradient(circle_at_top_right,_var(--tw-gradient-stops))] from-surface to-dark">
        <div id="login-screen"
            class="glass w-full max-auto max-w-[420px] p-10 rounded-[24px] text-center transform transition-all">
            <h1 class="text-4xl font-bold mb-2">Bot Access</h1>
            <p class="text-indigo-200/60 mb-8 text-[0.95rem]">Enter your Telegram credentials to manage the bot.</p>

            <div id="step-1" class="space-y-5">
                <div class="text-left">
                    <label class="block text-xs font-semibold uppercase tracking-wider text-indigo-200/60 mb-2 ml-3">API
                        ID</label>
                    <input type="text" id="api-id" placeholder="123456"
                        class="w-full bg-surface/80 border border-border rounded-[14px] px-5 py-3.5 focus:outline-none focus:border-brand focus:ring-4 focus:ring-brand/20 transition-all">
                </div>
                <div class="text-left">
                    <label class="block text-xs font-semibold uppercase tracking-wider text-indigo-200/60 mb-2 ml-3">API
                        Hash</label>
                    <input type="password" id="api-hash" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        class="w-full bg-surface/80 border border-border rounded-[14px] px-5 py-3.5 focus:outline-none focus:border-brand focus:ring-4 focus:ring-brand/20 transition-all">
                </div>
                <div class="hidden text-left" id="phone-group">
                    <label
                        class="block text-xs font-semibold uppercase tracking-wider text-indigo-200/60 mb-2 ml-3">Phone
                        Number</label>
                    <input type="text" id="phone-number" placeholder="+1234567890"
                        class="w-full bg-surface/80 border border-border rounded-[14px] px-5 py-3.5 focus:outline-none focus:border-brand focus:ring-4 focus:ring-brand/20 transition-all">
                </div>
                <button onclick="handleAuth()" id="btn-auth"
                    class="w-full bg-gradient-to-br from-brand to-indigo-400 py-4 rounded-[14px] font-semibold hover:-translate-y-0.5 hover:shadow-[0_10px_20px_rgba(123,97,255,0.3)] active:translate-y-0 transition-all">Continue</button>
            </div>

            <div id="step-2" class="hidden space-y-5">
                <div class="text-left">
                    <label
                        class="block text-xs font-semibold uppercase tracking-wider text-indigo-200/60 mb-2 ml-3">Enter
                        Code</label>
                    <input type="text" id="otp-code" placeholder="12345"
                        class="w-full bg-surface/80 border border-border rounded-[14px] px-5 py-3.5 focus:outline-none focus:border-brand transition-all">
                </div>
                <button onclick="verifyCode()" id="btn-verify"
                    class="w-full bg-gradient-to-br from-brand to-indigo-400 py-4 rounded-[14px] font-semibold transition-all">Verify
                    & Login</button>
                <button onclick="backToStep1()"
                    class="text-indigo-200/60 hover:text-white text-sm transition-colors mt-2">Back</button>
            </div>

            <div id="step-3" class="hidden space-y-5">
                <div class="text-left">
                    <label
                        class="block text-xs font-semibold uppercase tracking-wider text-indigo-200/60 mb-2 ml-3">Enter
                        Password</label>
                    <input type="password" id="two-step-password" placeholder="Two-Step Verification Password"
                        class="w-full bg-surface/80 border border-border rounded-[14px] px-5 py-3.5 focus:outline-none focus:border-brand transition-all">
                </div>
                <button onclick="verifyPassword()" id="btn-verify-password"
                    class="w-full bg-gradient-to-br from-brand to-indigo-400 py-4 rounded-[14px] font-semibold transition-all">Verify
                    Password</button>
                <button onclick="backToStep1()"
                    class="text-indigo-200/60 hover:text-white text-sm transition-colors mt-2">Back</button>
            </div>

            <div id="login-error" class="hidden text-red-500 mt-4 text-sm"></div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden h-full flex flex-col bg-[radial-gradient(circle_at_top_right,_#161a22,_#0d0f14)]">

        <div class="flex flex-1 h-full relative">

            <!-- Sidebar Drawer -->
            <div class="drawer-overlay hidden fixed inset-0 z-[60] bg-black/60 backdrop-blur-sm"
                onclick="toggleDrawer()"></div>

            <div
                class="drawer fixed left-0 top-0 bottom-0 w-[280px] bg-dark border-r border-border z-[70] transform -translate-x-full transition-transform duration-500 ease-[cubic-bezier(0.19,1,0.22,1)] shadow-2xl flex flex-col">
                <div class="p-8 bg-gradient-to-br from-brand to-indigo-400 flex flex-col gap-4 text-white">
                    <div class="w-16 h-16 rounded-full bg-white/20 backdrop-blur-md flex items-center justify-center text-2xl font-bold border-2 border-white/30 shadow-lg"
                        id="drawer-avatar">U</div>
                    <div class="flex flex-col">
                        <div class="font-semibold text-lg" id="drawer-name">Robayet</div>
                        <div id="status-container" class="flex items-center gap-2">
                            <span class="w-2.5 h-2.5 rounded-full bg-green-400 shadow-[0_0_8px_#4ade80]"
                                id="status-indicator"></span>
                            <span
                                class="text-[0.7rem] font-bold uppercase tracking-wider text-white status-text">Online</span>
                        </div>
                    </div>
                </div>

                <div
                    class="flex items-center justify-between px-5 py-3.5 bg-white/5 rounded-xl mx-4 my-3 mt-6 border border-white/5 backdrop-blur-md">
                    <span class="text-xs font-bold uppercase tracking-wider opacity-60">System Active</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="system-active-toggle" class="sr-only peer" checked
                            onchange="toggleSystemActive()">
                        <div
                            class="w-10 h-5 bg-white/10 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-green-500">
                        </div>
                    </label>
                </div>

                <div class="py-2 flex-1 overflow-y-auto">
                    <div class="px-5 py-3.5 flex items-center gap-5 cursor-pointer hover:bg-brand/10 hover:text-brand transition-all font-medium text-[0.95rem]"
                        onclick="showDashboard(); toggleDrawer()"><i class="text-xl">üìä</i> Dashboard</div>
                    <div class="px-5 py-3.5 flex items-center gap-5 cursor-pointer hover:bg-brand/10 hover:text-brand transition-all font-medium text-[0.95rem]"
                        onclick="openSection('keywords'); toggleDrawer()"><i class="text-xl">üîë</i> Keywords</div>
                    <div class="px-5 py-3.5 flex items-center gap-5 cursor-pointer hover:bg-brand/10 hover:text-brand transition-all font-medium text-[0.95rem]"
                        onclick="openSection('scheduled'); toggleDrawer()"><i class="text-xl">‚è∞</i> Send Row message
                    </div>
                    <div class="px-5 py-3.5 flex items-center gap-5 cursor-pointer hover:bg-brand/10 hover:text-brand transition-all font-medium text-[0.95rem]"
                        onclick="openSection('settings'); toggleDrawer()"><i class="text-xl">‚öôÔ∏è</i> Live Reply</div>
                    <div class="h-px bg-border my-2"></div>
                    <div class="px-5 py-3.5 flex items-center gap-5 cursor-pointer hover:bg-red-500/10 hover:text-red-500 transition-all font-medium text-[0.95rem]"
                        onclick="logout()"><i class="text-xl">üö™</i> Logout</div>
                </div>
            </div>

            <!-- Chat List Panel -->
            <div class="w-full md:w-[350px] bg-dark border-r border-border flex flex-col h-full flex-shrink-0">
                <div class="h-14 px-4 flex items-center gap-4 bg-surface/30">
                    <button class="p-2 hover:bg-white/5 rounded-full transition-colors" onclick="toggleDrawer()">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M3 12h18M3 6h18M3 18h18" />
                        </svg>
                    </button>
                    <div class="font-semibold text-lg">Telegram</div>
                </div>

                <div class="p-3 bg-dark">
                    <div
                        class="flex items-center gap-3 bg-surface border border-border rounded-full px-4 py-2 text-indigo-200/60 focus-within:border-brand focus-within:ring-2 focus-within:ring-brand/20 transition-all">
                        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="11" cy="11" r="8" />
                            <path d="M21 21l-4.35-4.35" />
                        </svg>
                        <input type="text" placeholder="Search"
                            class="bg-transparent border-none focus:outline-none w-full text-white text-sm">
                    </div>
                </div>

                <div id="chats-container" class="flex-1 overflow-y-auto custom-scrollbar">
                    <!-- Chats will be loaded here -->
                </div>
            </div>

            <!-- Chat View Panel -->
            <div id="chat-view-panel"
                class="hidden md:flex flex-1 flex-col h-full relative bg-[#0e1621] bg-opacity-95 overflow-hidden">
                <!-- Background Pattern -->
                <div
                    class="absolute inset-0 opacity-10 pointer-events-none bg-[url('https://web.telegram.org/img/bg_0.png')]">
                </div>

                <div
                    class="h-14 px-4 bg-surface/80 backdrop-blur-md flex items-center gap-3 z-10 border-b border-white/5">
                    <button class="md:hidden p-2 hover:bg-white/5 rounded-full" onclick="closeChat()">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <div class="flex items-center gap-3">
                        <img id="chat-header-img"
                            class="w-9 h-9 rounded-full object-cover hidden shadow-lg border border-white/10">
                        <div id="chat-header-name" class="font-semibold">Select a chat</div>
                    </div>
                </div>

                <div id="messages-container"
                    class="flex-1 overflow-y-auto custom-scrollbar p-5 flex flex-col gap-2 z-10"></div>

                <div class="p-3 bg-surface/80 backdrop-blur-md z-10 flex flex-col gap-2 border-t border-white/5">
                    <!-- File Preview -->
                    <div id="file-preview-container"
                        class="hidden flex items-center justify-between bg-white/5 px-3 py-2 rounded-lg border border-white/10 mx-2">
                        <div class="flex items-center gap-2 overflow-hidden">
                            <span class="text-xl">üìé</span>
                            <span id="file-preview-name"
                                class="text-sm truncate opacity-80 max-w-[200px]">filename.jpg</span>
                        </div>
                        <button onclick="clearFile()" class="text-red-400 hover:text-red-300 px-2">√ó</button>
                    </div>

                    <div class="flex items-center gap-3">
                        <label
                            class="cursor-pointer p-2.5 rounded-full hover:bg-white/5 transition-colors text-indigo-300 hover:text-brand"
                            title="Attach File">
                            <input type="file" id="chat-file-input" class="hidden" onchange="handleFileSelect(event)">
                            <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path
                                    d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48">
                                </path>
                            </svg>
                        </label>

                        <input type="text" id="chat-input" placeholder="Message..."
                            class="flex-1 bg-dark/50 border border-white/5 rounded-full px-5 py-2.5 focus:outline-none focus:border-brand transition-all"
                            onkeypress="if(event.key==='Enter') sendChatMessage()">
                        <button
                            class="bg-brand hover:scale-105 active:scale-95 text-white p-2.5 rounded-full shadow-lg transition-transform"
                            onclick="sendChatMessage()">
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modals -->
        <div id="modal-overlay"
            class="modal-overlay hidden fixed inset-0 z-[1000] bg-black/70 backdrop-blur-lg flex items-center justify-center p-4">
            <div id="modal-content"
                class="bg-surface/95 border border-border w-full max-w-[500px] max-h-[85vh] rounded-[20px] p-6 shadow-2xl relative flex flex-col scale-95 opacity-0 transition-all duration-300">
                <button class="absolute top-4 right-5 text-2xl opacity-60 hover:opacity-100 transition-opacity"
                    onclick="closeModal()">√ó</button>
                <div id="modal-body" class="overflow-y-auto custom-scrollbar pr-2"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
    <style>
        /* Small fixes for components that need precise control */
        #modal-overlay:not(.hidden) #modal-content {
            transform: scale(1);
            opacity: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-anim {
            animation: fadeIn 0.3s ease-out;
        }

        @media (max-width: 768px) {
            #chat-view-panel.active {
                display: flex !important;
                position: fixed;
                inset: 0;
                z-index: 100;
                transform: translateX(0);
            }

            #chat-view-panel {
                transform: translateX(100%);
                transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            }
        }

        .drawer.open {
            transform: translateX(0);
        }
    </style>
</body>

</html>
