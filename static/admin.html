<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Bot System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '#7b61ff',
                        dark: '#0d0f14',
                        surface: '#161a22',
                        border: '#1f2530'
                    },
                    fontFamily: {
                        outfit: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .glass {
            background-color: rgba(22, 26, 34, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Modal Fix CSS */
        #details-modal {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #details-modal.active {
            opacity: 1;
            visibility: visible;
        }

        #details-modal .modal-content {
            transform: translateY(30px);
            transition: transform 0.3s ease;
        }

        #details-modal.active .modal-content {
            transform: translateY(0);
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #7b61ff;
            border-radius: 10px;
        }
    </style>
</head>

<body class="bg-dark text-white font-outfit h-full flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-4xl space-y-8">

        <!-- Setup Section -->
        <div id="setup-section" class="hidden glass p-10 rounded-[24px] text-center max-w-[420px] mx-auto space-y-6">
            <h1 class="text-4xl font-bold">Create Admin</h1>
            <p class="text-indigo-200/60 mb-8 text-sm">Welcome! Please create your admin account to get started.</p>
            <div class="space-y-4 text-left">
                <div>
                    <label
                        class="block text-xs font-semibold uppercase tracking-wider text-indigo-200/60 mb-2 ml-3">Username</label>
                    <input type="text" id="setup-username" placeholder="admin"
                        class="w-full bg-surface/80 border border-border rounded-[14px] px-5 py-3.5 focus:outline-none focus:border-brand transition-all">
                </div>
                <div>
                    <label
                        class="block text-xs font-semibold uppercase tracking-wider text-indigo-200/60 mb-2 ml-3">Password</label>
                    <input type="password" id="setup-password" placeholder="••••••••"
                        class="w-full bg-surface/80 border border-border rounded-[14px] px-5 py-3.5 focus:outline-none focus:border-brand transition-all">
                </div>
                <div>
                    <label
                        class="block text-xs font-semibold uppercase tracking-wider text-indigo-200/60 mb-2 ml-3">Confirm
                        Password</label>
                    <input type="password" id="setup-confirm-password" placeholder="••••••••"
                        class="w-full bg-surface/80 border border-border rounded-[14px] px-5 py-3.5 focus:outline-none focus:border-brand transition-all">
                </div>
                <button onclick="setupAdmin()"
                    class="w-full bg-brand hover:brightness-110 py-4 rounded-[14px] font-semibold transition-all">Create
                    Account</button>
            </div>
        </div>

        <!-- Login Section -->
        <div id="login-section" class="hidden glass p-10 rounded-[24px] text-center max-w-[420px] mx-auto space-y-6">
            <h1 class="text-4xl font-bold">Admin Login</h1>
            <div class="space-y-4 text-left">
                <div>
                    <label
                        class="block text-xs font-semibold uppercase tracking-wider text-indigo-200/60 mb-2 ml-3">Username</label>
                    <input type="text" id="username" placeholder="admin"
                        class="w-full bg-surface/80 border border-border rounded-[14px] px-5 py-3.5 focus:outline-none focus:border-brand transition-all">
                </div>
                <div>
                    <label
                        class="block text-xs font-semibold uppercase tracking-wider text-indigo-200/60 mb-2 ml-3">Password</label>
                    <input type="password" id="password" placeholder="••••••••"
                        class="w-full bg-surface/80 border border-border rounded-[14px] px-5 py-3.5 focus:outline-none focus:border-brand transition-all">
                </div>
                <button onclick="login()"
                    class="w-full bg-gradient-to-br from-brand to-indigo-400 py-4 rounded-[14px] font-semibold hover:-translate-y-0.5 transition-all">Login</button>
            </div>
        </div>

        <!-- Change Password Section -->
        <div id="change-password-section"
            class="hidden glass p-10 rounded-[24px] text-center max-w-[420px] mx-auto space-y-6">
            <h1 class="text-3xl font-bold text-yellow-400">⚠️ Security Update</h1>
            <p class="text-indigo-200/60">You must change your password to continue.</p>
            <div class="space-y-4 text-left">
                <div>
                    <label
                        class="block text-xs font-semibold uppercase tracking-wider text-indigo-200/60 mb-2 ml-3">Current
                        Password</label>
                    <input type="password" id="old-password"
                        class="w-full bg-surface/80 border border-border rounded-[14px] px-5 py-3.5 focus:outline-none focus:border-brand transition-all">
                </div>
                <div>
                    <label class="block text-xs font-semibold uppercase tracking-wider text-indigo-200/60 mb-2 ml-3">New
                        Password</label>
                    <input type="password" id="new-password"
                        class="w-full bg-surface/80 border border-border rounded-[14px] px-5 py-3.5 focus:outline-none focus:border-brand transition-all">
                </div>
                <div>
                    <label
                        class="block text-xs font-semibold uppercase tracking-wider text-indigo-200/60 mb-2 ml-3">Confirm
                        New Password</label>
                    <input type="password" id="confirm-password"
                        class="w-full bg-surface/80 border border-border rounded-[14px] px-5 py-3.5 focus:outline-none focus:border-brand transition-all">
                </div>
                <button onclick="changePassword()"
                    class="w-full bg-yellow-500 hover:bg-yellow-600 py-4 rounded-[14px] font-semibold transition-all">Update
                    Password</button>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard-section" class="hidden glass p-8 rounded-[24px] w-full space-y-6">
            <header class="flex justify-between items-center pb-4 border-b border-white/5">
                <h1 class="text-3xl font-bold">Admin Dashboard</h1>
                <button onclick="logout()"
                    class="px-6 py-2 bg-red-500/10 text-red-500 hover:bg-red-500 hover:text-white rounded-full transition-all text-sm font-semibold">Logout</button>
            </header>

            <div class="overflow-x-auto rounded-xl">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-white/5 uppercase text-[0.7rem] tracking-widest text-indigo-200/40">
                            <th class="p-4 font-bold">API ID</th>
                            <th class="p-4 font-bold">Name</th>
                            <th class="p-4 font-bold">Status</th>
                            <th class="p-4 font-bold">Last Login</th>
                            <th class="p-4 font-bold">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body" class="divide-y divide-white/5 text-[0.9rem]">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- Modal -->
    <div id="details-modal"
        class="fixed inset-0 z-[100] bg-black/80 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="glass max-w-lg w-full p-8 rounded-[24px] space-y-6 modal-content">
            <div class="flex justify-between items-center">
                <h3 class="text-2xl font-bold text-white">User Details</h3>
                <button onclick="closeModal()"
                    class="text-white/60 hover:text-white text-2xl transition-all">&times;</button>
            </div>
            <div id="modal-content-body" class="text-indigo-100/80 leading-relaxed"></div>
            <button onclick="closeModal()"
                class="w-full border border-white/10 py-3 rounded-[12px] hover:bg-white/5 transition-all font-semibold">Close</button>
        </div>
    </div>

    <script src="/static/js/admin.js?v=5"></script>
</body>

</html>
